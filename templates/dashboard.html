{% extends 'layout.html' %}

{% block body %}
  <h1 class="display-6">Панель управления</h1>
  <a href="{{ url_for('article_create') }}" class="btn btn-outline-success">Добавить статью</a>
  <hr>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>#</th>
      <th>Заголовок</th>
      <th>Автор</th>
      <th>Дата создания</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    {% for article in articles %}
      <tr>
        <th>{{ article.id }}</th>
        <td>{{ article.title }}</td>
        <td>{{ article.author }}</td>
        <td>{{ article.created_at }}</td>
        <td>
          <a href="{{ url_for('article', id=article.id) }}" class="btn btn-outline-info">edit</a>
          <a href="{{ url_for('article_update', id=article.id) }}" class="btn btn-outline-warning">edit</a>
          <a href="{{ url_for('article_delete', id=article.id) }}" class="btn btn-outline-danger">delete</a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
