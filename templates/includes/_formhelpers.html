{% macro render_field(field) %}
  <div class="mb-3">
    {{ field.label(class="form-label") }}
    {{ field(class="form-control") }}
    {% if field.errors %}
      {% for error in field.errors %}
        <div class="invalid-feedback">{{ error }}</div>
      {% endfor %}
    {% else %}
      <div class="valid-feedback">Looks good!</div>
    {% endif %}
  </div>
{% endmacro %}
